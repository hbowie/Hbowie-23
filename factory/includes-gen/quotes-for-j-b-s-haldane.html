<h3>Quotes:</h3>


		<h4>&ldquo;The universe is queerer than we can suppose&rdquo;</h4>
		
		<p class="tags-align">tags: <a class='tag-link' href='topics/wonder.html' rel='tag'>wonder</a></p>

		<blockquote>
			<p>Now, my own suspicion is that the universe is not only queerer than we suppose, but queerer than we <em>can</em> suppose. </p>
		</blockquote>

		<p>From  the book
			<cite>Possible Worlds and Other Essays</cite>
		</p>
		<p>&mdash; 1927</p>
